<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi-step form</title>
</head>
<body>
    <div class="container">
        <form id="form1">
            <h3>Create account</h3>
            <input type="text" name="" id="" placeholder="Email" required>
            <input type="password" name="" id="" placeholder="Password" required>
            <input type="password" name="" id="" placeholder="Confirm Password" required>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form2">
            <h3>Social links</h3>
            <input type="text" name="" id="" placeholder="Instagram">
            <input type="text" name="" id="" placeholder="GitHub">
            <input type="text" name="" id="" placeholder="Threads">

            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form3">
            <h3>Personal info</h3>
            <input type="text" name="" id="" placeholder="First name" required>
            <input type="text" name="" id="" placeholder="Last name" required>
            <input type="text" name="" id="" placeholder="Phone #" required>

            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
